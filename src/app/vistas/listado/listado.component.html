<div class="container" align="center">
    <div class="row">
      <div class="col-6 offset-3"><br/>

 <table>

        <th>Id</th>
        <th>Nombre</th>
        <th>Salario</th>
        <th>Edad</th>
        <th>Perfil</th>

    <tr *ngFor="let linea of filasemp">

</table>
